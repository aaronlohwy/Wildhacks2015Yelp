<!DOCTYPE html>
<html>
<head>
<script type="text/javascript">
window.onload = function () {
    var chart = new CanvasJS.Chart("chartContainer");

    var restName = "RestaurantNameGoesHere";
    chart.options.title = { text: 'Reviews for ' + restName };
    chart.options.axisX = { title: 'Stars'};
    chart.options.axisY = { title: 'Ratings'};
    chart.options.legend = { text: 'Bubble size is coolness of review'};

    var series1 = { //dataSeries - first quarter
        type: "scatter",
    };

  
  chart.options.data = [];
    chart.options.data.push(series1);

	var stars = [3,4,2,3,4];
	var ratings = [2,4,3,3,2];
	var names = ['tim','jon','will','kevin','jai'];

	var tmparray = [];
	for (var i=0; i < stars.length; i++) {
		tmparray.push({ x: stars[i], y: ratings[i], name: names[i]});
	}
	series1.dataPoints = tmparray;

    chart.render();
}
</script>
<script type="text/javascript" src="./canvasjs-1.7.0/canvasjs.min.js"></script>
</head>

<body>
    <div id="chartContainer" style="height: 300px; width: 100%;">
    </div>
</body>
</html>
